<div id="registerContent" class="hei-inherit">
    <div class="ub ub-ver ub-f1 hei-inherit c-e" item="listItem">
       <div class="b-wh mg-t-20 uc-a02  bc-withe"> 
            <div class="ub ub-ac uinput b-bottom   b-wh">
                <div class="uinn-al8 fn-s-25">
                    <div class=" t-btn-a5 ub-img8 "> </div>
                </div>
                <div class="ub-f1 login t-wh1">
                    <input placeholder="请输入手机号" id="phone" name="phone" value="<%=info%>" nextfocus="verifyCode" type="tel" title="手机号" maxlength="11" validator="notEmpty;length[11];reg[/^[1][3|4|5|7|8][0-9]{9}$/]" ></input>

                </div>
            </div>
        </div>
        <div class="b-wh  uc-a02  bc-withe"> 
            <div class="ub ub-ac  uinput b-bottom">
               <div class="uinn-al8 fn-s-25">
                    <div class="t-btn-a17 ub-img8 "> </div>
                </div>
                <div class="ub-f1 login t-wh1">
                    <input placeholder="请输入手机验证码" id="verifyCode" name="verifyCode" title="手机验证码"  type="text"  maxlength="4" validator="notEmpty;reg[/^[0-9]{4,6}$/]"></input>

                </div>

                <div class="uinn-ar2"  id="getMcode" disabled="false">
                	<div class="c-orange fn-s-13 ub-border t-wh pd-all-8 c-gray6" id="yzm" data-info=''>获取验证码</div>
					<div class="fn-s-13 ub-border fn-c-white pd-all-8 hide" id="yzm_info"  style="color: #D3D3D3;"><span id="yzm_count">60</span>秒重新发送</div>
                   <!-- <div class="ub ub-ac ub-pc c-orange fn-s-13 ub-border t-wh uinnh55" >获取验证码</div>-->
                </div>
            </div>
        </div> 
        
        <div class="ub umar-a2 ub-ac" id="agreementFlag">
            <input type="checkbox"  class="uhide" title="请阅读注册协议" validator="checked;" id="autid">
            <div  class="ub t-bla ub-f1" style="width:7.5em">
                <div action="action:turnRememberRido"  class="che-icon ub-img umhw2"></div>
                <div class="ub-f1 ut-s tx-l t-gra ub ub-ac fn-s-14" style=" margin-left:.5em;"  >我已阅读并同意《<div class="lc_red" action="action:agreement['ZC']">注册协议</div>》</div>
            </div>
        </div>
        <div class="ub ub-ac ub-pc umar-a21 c-orange uc-a02 c-gray6" id="next">
            <div class="ub ub-ac ub-pc t-wh  line-h-45 ulev-app4">下一步</div>
        </div>
		<div class=" ub ulev-app14 ub-pc" >
			<div class="pd-all-5 ">已有账号</div>
			<div class="uinn-a12 t-oran no-hang" action="action:login">
         	立即登录
        	</div>
		</div>
      <!--  <div class="ub umar-a222 ub-pe">
            <div class="ub fn-s-13 t-oran" action="user/personal/getLoginPWD">找回密码</div> 
        </div> -->

    </div>
</div>
