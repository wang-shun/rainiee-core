                <input id="name" name="name" nextfocus="phone" title="收货人" value="<%=name%>" maxlength="10" validator="notEmpty;length[2,10];reg[/^[\u4e00-\u9fa5]{2,}$/]" ></input>

            </div>
        </div>
    </div>
    <div class="b-wh  uc-a02 mg-t-1 bc-withe">

                <input id="phone" name="phone" nextfocus="province" type="tel" value="<%=phone%>" title="联系电话" maxlength="11" validator="notEmpty;reg[/^[1][3|4|5|7|8][0-9]{9}$/]" ></input>

            </div>
        </div>
    </div> 
    <div class="b-wh  uc-a02 mg-t-1 bc-withe">

	                <div class="width30 fn-s-14 tx-ic t-rb9">所在地区：</div>
					<div class="width22 ">
							<div id="selectProvince" data="" class="fn-c" ><%=sheng?sheng:'请选择'%></div>
							<div class="lsj "></div>
					</div>
					<div class="width22  mg-l-b2">
							<div  id="selectCity" class="fn-c " ><%=shi?shi:'请选择'%></div>
							<div class="lsj "></div>
					</div>
					<div class="width22 mg-l-b2">

							<div class="t-ddd" style="display:none" id="hideCounty1">请选择</div>
							<div class="lsj "></div>
					</div>
				</div>
            </div>
        </div>

		<select class="uhide" id="province" name="province"></select>
	
		<select class="uhide" id="city" name="city"></select>

    <div class="b-wh  uc-a02 mg-t-1 bc-withe b-bottom"> 
        <div class="ub ub-ac  uinput">
            <div class="ub ub-f1 login t-wh1">
            	<div class="width30 fn-s-14 tx-ic t-rb9">邮政编码：</div>
                <input id="va" name="va" nextfocus="address" title="邮政编码" placeholder="非必填" value="<%=vo%>" maxlength="6" type="tel"></input>

        </div>

    <div class="b-wh  uc-a02 bc-withe">

            </div>
        </div>

    <div class="b-wh  uc-a02 mg-t-1 bc-withe mg-t-10 bd-top">
