	<div class="ub bc-withe pd-all-10 ub-b-border">
		<div class=" fn-s-14 line-h-20">出借金额：</div>
		<div class="person-inp ub-f1"><input validator="notEmpty;Int" title="出借金额" placeholder="输入金额为正整数"  name="amount"  maxlength="11" type="number"/></div>
		<div class="fn-s-13">元</div>
	</div>
	<div class="ub bc-withe pd-all-10 mg-t-5 ub-b-border">
		<div class=" fn-s-14 line-h-20">年利率：</div>

		<div class="fn-s-13">%</div>
	</div>

		<select class="uhide" id="select-repaymentWay"  name="repaymentWay"></select>
	</div>
	
	<div class="ub bc-withe pd-all-10 mg-t-5 ub-ac ub-pj ub-b-border">

		<div class="fn-s-13" id="select-loanTime">月</div>

	</div>
